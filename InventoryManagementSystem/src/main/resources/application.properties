spring.application.name=InventoryManagementSystem


spring.datasource.url=jdbc:mysql://localhost:3306/InventoryManagementSystem?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect



# Email Configuration
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=your_email@example.com
spring.mail.password=your_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Cache settings
spring.cache.type=simple
spring.cache.cache-names=products

# Stripe API keys (for payment integration)
stripe.api.key=your_stripe_api_key

shipping.api.url=https://api.shippingprovider.com/create_shipment
shipping.api.key=your_shipping_api_key